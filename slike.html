<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .gallery-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            margin-top: 50px;
        }

        .gallery-container {
            position: relative;
            max-width: 1400px;
            margin: auto;
            overflow: hidden;
        }

        .slike {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            background-color: white;
            height: 500px;
            transition: transform 0.5s ease-in-out;
        }

        .slike img {
            width: 30%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .slike img:hover {
            transform: scale(1.1);
        }

        .arrow {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 20px;
            transition: 0.5s;
            height: 80px;
            margin: 0 5%;
            border-radius: 10%;
        }

        .arrow:hover {
            background-color: rgba(143, 143, 143, 0.8);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .overlay img {
            max-width: 90%;
            max-height: 90%;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery-wrapper">
        <button class="arrow" onclick="prevAlbum()">&#10094;</button>
        <div class="gallery-container">
            <div class="slike" id="gallery">
                <!-- Images will be inserted here dynamically -->
            </div>
        </div>
        <button class="arrow" onclick="nextAlbum()">&#10095;</button>
    </div>

    <div class="overlay" id="overlay" onclick="closeOverlay()">
        <span class="close-btn">&times;</span>
        <img id="fullImage" src="">
    </div>



    <script src="ticker.js"></script> <!-- UÄitavanje JavaScript fajla -->

    <script>
        const albums = [
            ['slike/album1/image.png', 'slike/album1/image.png', 'slike/album1/image.png'],
            ['slike/album2/slika2.png', 'slike/album2/slika2.png', 'slike/album2/slika2.png'],
            ['slike/album1/image.png', 'slike/album1/image.png', 'slike/album1/image.png'],
            ['slike/album2/slika2.png', 'slike/album2/slika2.png', 'slike/album2/slika2.png'],
            ['slike/album1/image.png', 'slike/album1/image.png', 'slike/album1/image.png']
        ];

        let currentAlbum = 0;
        const gallery = document.getElementById('gallery');
        const overlay = document.getElementById('overlay');
        const fullImage = document.getElementById('fullImage');

        function loadAlbum(index) {
            gallery.innerHTML = '';
            albums[index].forEach(imgSrc => {
                let img = document.createElement('img');
                img.src = imgSrc;
                img.onclick = () => openOverlay(imgSrc);
                gallery.appendChild(img);
            });
        }

        function nextAlbum() {
            currentAlbum = (currentAlbum + 1) % albums.length;
            loadAlbum(currentAlbum);
        }

        function prevAlbum() {
            currentAlbum = (currentAlbum - 1 + albums.length) % albums.length;
            loadAlbum(currentAlbum);
        }

        function openOverlay(src) {
            fullImage.src = src;
            overlay.style.display = 'flex';
        }

        function closeOverlay() {
            overlay.style.display = 'none';
        }

        loadAlbum(currentAlbum);




    </script>
</body>
</html>
